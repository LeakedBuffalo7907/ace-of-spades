<link rel="import" href="/bower/polymer/polymer.html">

<link rel="import" href="/bower/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="/assets/elements/polymer-flip.html">
<link rel="import" href="/assets/elements/draw-card.html">
<link rel="import" href="/assets/elements/place-card.html">

<dom-module id="card-element">
  <style>
    :host {
      top: 0;
      left: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      transform: translate3d(0,0,0) rotateY(0deg);
      transform-origin: 50% 0%;
      transition: all 300ms;
      -webkit-transform-style: preserve-3d;
    }
    img {
      width: 100%;
      backface-visibility: hidden;
    }
    img.splash {
      position: absolute;
      width: calc(100% - 10px);
      top: 5px;
      left: 5px;
    }
    img.info-bar {
      position: absolute;
      width: calc(100% - 4px);
      top: 82px;
      left: 2px;
    }
    p {
      position: absolute;
      left: 10px;
      width: calc(100% - 20px);
      z-index: 100;
      margin: 0;
    }
    p.card-name {
      padding-top: 3px;
      top: 86px;
      color: white;
      font-family: "bebas";
    }
    p.power {
      padding-top: 3px;
      padding-left: 1px;
      top: 86px;
      left: 110px;
      font-family: "bebas";
    }
    p.description {
      top: 110px;
      white-space: initial;
      font-size: 11px;
    }
    .face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      box-sizing: border-box;
    }
    .front.face {
      z-index: 10;
    }
    .back.face {
      transform: rotateY(-180deg);
    }
  </style>
  <template>
    <div class="front face">
      <img src="/assets/images/card-front.png">
      <img class="splash" src="{{ front }}">
      <img class="info-bar" src="/assets/images/title-bar-overlay-2.png">
      <p class="card-name">{{ name }}</p>
      <p class="power">{{ base_level }}</p>
      <p class="description">{{ description }}</p>
    </div>
    <div class="back face">
      <img src="/assets/images/card-back.png">
    </div>
  </template>

<script>
  Polymer({
    is: "card-element",
    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],
    properties: {
      name: {
        type: String,
        value: null,
      },
      base_level: {
        type: String,
        value: "0"
      },
      total_level: {
        type: String,
        value: null
      },
      description: {
        type: String,
        value: "This is a temporary description",
      },
      faceup: {
        type: Boolean,
        value: true,
        observer: "faceup_changed",
        notify: true
      },
      front: {
        type: String,
        value: "/assets/images/card-front-background.png"
      },
      back: {
        type: String,
        value: "/assets/images/card-back.png"
      }
    },
    face: function(face) {
      return this.faceup ? face === 'up' : face === 'down';
    },
    flip: function() {
      this.faceup = !this.faceup;
    },
    faceup_changed: function() {
      if (this.faceup) {
        this.style.transform = "rotateY(0deg)";
      } else {
        this.style.transform = "rotateY(180deg)";
      }
    },
    ready: function() {
      if (! this.faceup) {
        this.faceup = false;
      }
      this.faceup_changed();
      // this.flip();
      // var y = 0;
      // setInterval(function() {
      //   y += 10;
      //   this.style.transform = "rotateY(" + y + "deg)";
      //   // this.flip();
      // }.bind(this), 300);
    }
  });
</script>
</dom-module>
