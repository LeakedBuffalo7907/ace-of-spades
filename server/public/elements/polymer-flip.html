<link rel="import" href="/bower/polymer/polymer.html">
<link rel="import" href="/bower/neon-animation/neon-animation-behavior.html">
<link rel="import" href="/bower/neon-animation/web-animations.html">
<script>
  Polymer({

    is: 'polymer-flip',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      var isY = config.axis === 'rotateY';
      var rotate = config.axis;
      var transZ = isY ? '150px' : '50px';
      this._effect = new KeyframeEffect(node, [
        {offset:0, transform: '' + rotate + '(0deg)'},
        {offset:1, transform: '' + rotate + '(0deg)'},
      ], this.timingFromConfig(config));
      return this._effect;
    }

  });

</script>
