<link rel="import" href="/bower/polymer/polymer.html">
<link rel="import" href="/bower/neon-animation/neon-animation-behavior.html">
<link rel="import" href="/bower/neon-animation/web-animations.html">
<script>
  Polymer({

    is: 'polymer-flip',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      
      var isY = config.axis === 'rotateY';
      var rotate = config.axis;
      var transZ = isY ? '150px' : '50px';
      this._effect = new KeyframeEffect(node, [
        {offset:0, transform: 'perspective(400px) translateZ(0px) ' + rotate + '(0deg) scale(1)', background: "url('"+node.back+"')"},
        {offset:0.4, transform: 'perspective(400px) translateZ('+transZ+') ' + rotate + '(170deg) scale(1)', background: "url('"+node.back+"')"},
        {offset:0.5, transform: 'perspective(400px) translateZ('+transZ+') ' + rotate + '(190deg) scale(1)', background: "url('"+node.front+"')"},
        {offset:0.8, transform: 'perspective(400px) translateZ(0px) ' + rotate + '(360deg) scale(.95)', background: "url('"+node.front+"')"},
        {offset:1, transform: 'perspective(400px) translateZ(0px) ' + rotate + '(360deg) scale(1)', background: "url('"+node.front+"')"},
      ], this.timingFromConfig(config));
      return this._effect;
    }

  });

</script>
