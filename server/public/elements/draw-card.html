<link rel="import" href="/bower/polymer/polymer.html">
<link rel="import" href="/bower/neon-animation/neon-animation-behavior.html">
<link rel="import" href="/bower/neon-animation/web-animations.html">

<script>

  Polymer({

    is: 'draw-card',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      this._effect = new KeyframeEffect(node, [
        {
          transform: 'perspective(400px) translateZ(0px) rotateY(0deg) scale(1) translate(0px, 0px)',
          background: 'url("/assets/images/card-back.png")',
          backgroundSize: 'contain'
        },
        {
          transform: 'perspective(400px) translateZ(-150px) rotateY(-170deg) scale(1.2) translate(-50px, -15px)',
          background: 'url("/assets/images/card-back.png")',
          backgroundSize: 'contain'
        },
        {
          transform: 'perspective(400px) translateZ(-150px) rotateY(-190deg) scale(1.5) translate(-100px, -30px)',
          background: 'url("'+node.front+'")',
          backgroundSize: 'contain'
        },
        {
          transform: 'perspective(400px) translateZ(0px) rotateY(-360deg) scale(1.7) translate(-150px, -45px)',
          background: 'url("'+node.front+'")',
          backgroundSize: 'contain'
        },
        {
          transform: 'perspective(400px) translateZ(0px) rotateY(-360deg) scale(2) translate(-200px, -60px)',
          background: 'url("'+node.front+'")',
          backgroundSize: 'contain'
        },
      ], 1000);
      return this._effect;
    }

  });

</script>
