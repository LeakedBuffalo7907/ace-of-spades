<link rel="import" href="/bower/polymer/polymer.html">
<link rel="import" href="/bower/neon-animation/neon-animation-behavior.html">
<link rel="import" href="/bower/neon-animation/web-animations.html">

<script>

  Polymer({

    is: 'place-card',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;

      this._effect = new KeyframeEffect(node, [
        {transform: 'scale(2) translate(-200px, -60px)'},
        {transform: 'scale(1.8) translate(-250px, -30px)'},
        {transform: 'scale(1.6) translate(-320px, 0px)'},
        {transform: 'scale(1.4) translate(-410px, 30px)'},
        {transform: 'scale(1.2) translate(-520px, 60px)'},
        {transform: 'scale(1) translate(-610px, 90px)'},
      ], 1000);
      return this._effect;
    }

  });

</script>
