<link rel="import" href="/bower/polymer/polymer.html">
<link rel="import" href="/bower/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="player-element">
  <style>
    :host {
      width: 50px;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      box-sizing: border-box;
    }
    :host img {
      display: inline-block;
      border-radius: 50%;
      background: transparent;
      padding-right: 10px;
      max-width:100%;
      margin: auto;
    }
    :host .text {
      display: none;
      font-size: 0.7em;
      margin: 3px 0;
    }
  </style>
  <template>
    <img src="{{ avatar }}" />
  </template>
</dom-module>

<script>
  Polymer({
    is: "player-element",
    properties: {
      name: String,
      connection: String,
      avatar: String,
      host: Boolean,
      active: {
        type: Boolean,
        value: false
      }
    },
  });
</script>
