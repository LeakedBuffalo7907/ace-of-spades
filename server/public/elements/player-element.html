<link rel="import" href="/bower/polymer/polymer.html">

<link rel="import" href="/bower/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="player-element">
  <style>
    :host {
      width: 10%;
      display: inline-block;
      float: left;
      text-align: center;
      cursor: pointer;
    }
    :host img{
      display: inline-block;
      border-radius: 50%;
      background: transparent;
      padding: 5px;
      max-width:100%;
      margin: auto;
    }
    :host h3{
      margin: 3px 0;
    }
    :host h3 div {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin: 0 3px;
      display: inline-block;
    }
    :host h3 div[title="connected"] {
      background: green;
    }
  </style>
  <template>
    <img src="{{ avatar }}" />
    <h3><div title="{{ connection }}"></div>{{ name }}</h3>
  </template>
</dom-module>

<script>
  Polymer({
    is: "player-element",
    properties: {
            name: String,
      connection: String,
      avatar: String
    },
      });
</script>
